DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Algo deu errado...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #e9ecef; /* Cor de fundo mais clara e suave */
            color: #333;
        }
        h1 {
            font-size: 24px;
            color: #dc3545; /* Cor do título suave */
            margin-bottom: 20px; /* Espaço abaixo do título */
        }
        .error-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #555; /* Cor do texto da mensagem de erro */
            background-color: #fff; /* Fundo branco para a mensagem de erro */
            border: 1px solid #dc3545; /* Borda vermelha */
            padding: 20px;
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra mais suave */
            transition: all 0.3s ease; /* Transição suave */
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Espaço acima do botão */
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Parece que não conseguimos redirecionar você.</h1>
    <div class="error-message">
        <p>Para acessar o link, siga as instruções abaixo:</p>
        <p>1. Clique no botão abaixo para copiar o link.</p>
        <p>2. Cole o link no navegador de sua escolha.</p>
        <p id="link-text">https://linktr.ee/MilaAlvesOfc</p>
        <button onclick="copyLink()">Copiar Link</button>
    </div>

    <script>
        // Função para copiar o link e mostrar a mensagem de erro após 2 segundos
        function copyLink() {
            const link = document.getElementById('link-text').innerText;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copiado com sucesso!');
            }).catch(err => {
                console.error('Erro ao copiar: ', err);
            });
        }

        // Mostra a mensagem de erro imediatamente após 2 segundos
        setTimeout(() => {
            document.querySelector('.error-message').style.display = 'block';
        }, 2000);
    </script>
</body>
</html>
