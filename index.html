<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse o Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #e9ecef;
            color: #333;
        }
        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .error-message {
            display: block; /* Agora aparece ao abrir */
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            background-color: #fff;
            border: 1px solid #dc3545;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #link-text {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Para acessar o link, siga as instruções abaixo:</h1>
    <div class="error-message">
        <p>1. Clique no botão abaixo para copiar o link.</p>
        <button onclick="copyLink()">Copiar Link</button>
        <p id="link-text">https://linktr.ee/MilaAlvesOfc</p> <!-- Link agora está abaixo do botão -->
    </div>

    <script>
        // Função para copiar o link e exibir mensagem de sucesso
        function copyLink() {
            const link = document.getElementById('link-text').innerText;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copiado com sucesso!');
            }).catch(err => {
                console.error('Erro ao copiar: ', err);
            });
        }
    </script>
</body>
</html>
