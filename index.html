<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .error-message {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: red;
        }
        .link {
            display: none;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Aguarde um momento...</h1>
    <p>Estamos redirecionando você para o conteúdo.</p>

    <div class="error-message">
        <h2>Oops! Parece que não conseguimos redirecionar você.</h2>
        <p>Por favor, copie o link abaixo e cole no seu navegador Google:</p>
        <p id="link-text">https://linktr.ee/MilaAlvesOfc</p>
        <button onclick="copyLink()">Copiar Link</button>
    </div>

    <script>
        // Função para redirecionar para o Linktree
        function redirectToLinktree() {
            window.location.href = "https://linktr.ee/MilaAlvesOfc";
        }

        // Função para mostrar a mensagem de erro
        function showErrorMessage() {
            document.querySelector('.error-message').style.display = 'block';
        }

        // Tenta redirecionar automaticamente após 2 segundos
        setTimeout(redirectToLinktree, 2000);

        // Se o redirecionamento não ocorrer, mostra a mensagem de erro após 3 segundos
        setTimeout(showErrorMessage, 3000);

        // Função para copiar o link
        function copyLink() {
            const linkText = document.getElementById('link-text');
            const textarea = document.createElement('textarea');
            textarea.value = linkText.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Link copiado! Agora você pode colá-lo no navegador.');
        }
    </script>
</body>
</html>
